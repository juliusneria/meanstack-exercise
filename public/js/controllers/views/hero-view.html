<div class="container">
    <div class="row">
        <div class="row fields h-10">
            <div align="center" class="col-lg-3">
                <h1>Hero name</h1>
            </div>
            <div align="center" class="col-lg-3">
                <h1>Hero Team</h1>
            </div>
            <div align="center" class="col-lg-3">
                <h1>Hero Stats</h1>
                <div class="row">
                    <div align="center" class="col-lg-6">
                        <h1>Status</h1>
                    </div>
                    <div align="center" class="col-lg-6">
                        <h1>Value</h1>
                    </div>
                </div>
            </div>
            <div align="center" class="col-lg-3">
                <h1>Created Date</h1>
            </div>
        </div>
        <hr class="my-4">
    </div>

    <div class="row" ng-repeat="hero in heroes track by $index">
        <div class="row fields h-10">
            <div align="center" class="col-lg-3">
                <h1>{{hero.heroName}}</h1>
            </div>
            <div align="center" class="col-lg-3">
                <h1>{{hero.heroTeam}}</h1>
            </div>
            <div align="center" class="col-lg-3">
                <div class="row" ng-repeat="stat in hero.heroStats track by $index">
                    <div align="center" class="col-lg-6">
                        <h1>{{stat.statName}}</h1>
                    </div>
                    <div align="center" class="col-lg-6">
                        <h1>{{stat.value}}</h1>
                    </div>
                </div>
            </div>
            <div align="center" class="col-lg-3">
                <h1>{{hero.create_date}}</h1>
            </div>
        </div>
        <hr class="my-4">
    </div>
</div>

        value: Number
